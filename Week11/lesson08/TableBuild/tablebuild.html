<!DOCTYPE html>

<html>
  <head>
    <title>Table</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>

      </tr>

        <th>Sales</th>

      <tr>
        <td>August</td>

      <tr>

      <tr>

        <td>December</td>

</html>
