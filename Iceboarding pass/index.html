<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
      <div id="delta-logo">
     <img src="img/delta.png" alt="delta pic">
       <p>Mobile Boarding Pass</p>
    </div>
       <p>Gabby Salamone</p>
    </header>
    <main>
        <section id="first-row">
            <p>Departs 12:45 PM</p>
            <h1>DEN</h1>
            <p>Denver</p>

            <img src="img/boarding-pass-plane.png" alt="plane icon">

            <p>Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>

        </section>
        <section id="second-row">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Flight</th>
                    <th>Gate</th>
                </tr>
                <tr>
                    <td>12/21/15</td>
                    <td>A2341</td>
                    <td>B12</td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Seat</th>
                    <th>Boarding Zone</th>
                    <th>Boarding Time</th>
                </tr>
                <tr>
                    <td>B10</td>
                    <td>1</td>
                    <td>11:45 AM</td>
                </tr>
            </table>
        </section>
        <section>
            <img src="img/pass-barcode.png" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </section>
    </main>
</body>
</html>
