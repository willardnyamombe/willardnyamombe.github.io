<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="sass/ux.css">
</head>
<body>
    <form id='form' action="#" method="get">
        <label for='name'>Name: 
            <br>
            <input type="text" id='name' name="name" placeholder="Enter your name here">
        </label>
        
        
        <label for='email'>Email Address: 
            <br>
            <input type="text" id='email' name="email" placeholder="Enter your name here ">
        </label>

        <label for='birthdate'>Date of Birth: 
            <br>
            <input type="date" id='birthdate' name="birthdate" placeholder="DD/MM/YYYY">
        </label>

        <label for='phone'>Phone Number: 
            <br>
            <input type="tel" id='name' name="phone" placeholder="Enter valid phone number ">
        </label>
        <button type="reset" value="Reset">Cancel</button>
        <button id= 'submit' type="submit" value="Submit">Submit</button>
        
    </form>
</body>
</html>
