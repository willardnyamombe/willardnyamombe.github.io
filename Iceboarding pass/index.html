<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <header>
      <div id="delta-logo">
     <img src="img/delta.png" alt="delta pic">
       <p>Mobile Boarding Pass</p>
    </div>
       <p>Gabby Salamone</p>
    </header>
    <main>
        <section id="first-row">
            <div>
                <p>Departs 12:45 PM</p>
            <h1>DEN</h1>
            <p>Denver</p>
            </div>
            <div id="plane">
                <img  src="img/boarding-pass-plane.png" alt="plane icon">
            </div>
            
            <div>
                <p>Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>
            </div>
            

        </section>
        <section id="second-row">
                <div>
                    <h4>Date</h4>
                    <p>12/21/15</p>
                </div>
    
                <div>
                    <h4>Flight</h4>
                    <p>A2341</p>
                </div>
    
                <div>
                    <h4>Gate</h4>
                    <p>B12</p>
                </div>
                    <div><h4>Seat</h4>
                        <p>B10</p></div>
                    <div><h4>Boarding Zone</h4>
                        <p>1</p></div>
                    <div><h4>Boarding Time</h4>
                        <p>11:45 AM</p></div>
                    
                    
                    
            
    
        </section>
        <section id="bar-code">
            <img src="img/pass-barcode.png" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </section>
    </main>
</body>
</html>
